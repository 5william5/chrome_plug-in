<!DOCTYPE html>
<html>
<head>
	<title>昆航团队批量导入代码生成</title>
	<meta charset="utf-8">
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="popup.js"></script>
</head>
	<body  style="width:500px">
		<div class = "container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h3>昆航团队批量导入代码生成</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-left">
					<p>使用说明：</p>
					 <div class="panel panel-default">
						<div class="panel-heading">
							<h6 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
								点击展开阅读使用说明，再次点击收起
								</a>
							</h6>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<p>基本格式</p>
								<ul>
									<li>只针对乘机证件为身份证有效，使用其他类型证件请手动输入</li>
									<li>每位乘机人信息为一行，名字在前，身份证号码在后</li>
									<li>可以自动消除逗号、冒号等字符</li>
								</ul>
								<p class="text-danger">重要操作步骤</p>
								<ul>
									<li class="text-danger">登录昆航团队网时请切换至兼容模式“IE8”或“IE9”（右键点击页面在菜单中选择）</li>
									<li class="text-danger">点击按钮后，会自动生成代码并复制，点击昆航页面按“F12”</li>
									<li class="text-danger">选择“控制台”</li>
									<li class="text-danger">在底部输入框中粘贴代码</li>
									<li class="text-danger">按“Enter”键输入完成自动填写</li>
									<li class="text-danger">关闭控制台</li>
									<li class="text-danger">点击任意身份证号码生成生日</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">			
					<input type="text" class="form-control input-sm" id="airdate" placeholder="起飞日期，用于判断是否为儿童(示例：2019/03/01)">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form role="form">
						<div class="form-group">
							<label for="inText">乘机人信息</label>
							<textarea id="inText" class="form-control" rows="10" ></textarea>
						</div>
						<button id="format" type="button" class="btn btn-default">生成并复制代码</button>	
					</form>
				</div>
				<div class="col-xs-12">
					<form role="form">
						<div class="form-group">
							<label for="outText">代码</label>
							<textarea readonly id="outText" class="form-control" rows="3" ></textarea>
						</div>	
					</form>
				</div>
			</div>
		</div>
		

	</body>
</html>
