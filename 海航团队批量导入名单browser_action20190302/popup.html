<!DOCTYPE html>
<html>
<head>
	<title>海航团队乘机人批量填入</title>
	<meta charset="utf-8">
	<link href="bootstrap.min.css" rel="stylesheet">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="popup.js"></script>
</head>
	<body  style="width:500px">
		<div class = "container">
			<div class="row">
				<div class="col-xs-12 text-center">
					<h3>海航团队乘机人批量填入</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-left">
					<p>使用说明：</p>
					<ul>
					<li>只针对乘机证件为身份证有效，使用其他类型证件请手动输入</li>
					<li>每位乘机人信息为一行，名字在前，身份证号码在后</li>
					<li>可以自动消除逗号、冒号等字符</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 text-left">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h6 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
									点击展开设置电话，再次点击收起<span id="phoneAmount">（已保存 个电话）</span>
								</a>
							</h4>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<div class="row">
									<div class="col-xs-12">
										<form role="form">
											<div class="form-group">
												<label for="phoneText">联系电话（一行一个电话号码，必须为11位手机号码）</label>
												<textarea id="phoneText" class="form-control" rows="10" ></textarea>
											</div>
											<button id="phoneSave" type="button" class="btn btn-default">保存</button>	
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">			
					<input type="text" class="form-control input-sm" id="airdate" placeholder="起飞日期，用于判断是否为儿童(示例：2019/03/01)">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<form role="form">
						<div class="form-group">
							<label for="inText">乘机人信息</label>
							<textarea id="inText" class="form-control" rows="10" ></textarea>
						</div>
						<button id="format" type="button" class="btn btn-default">填入</button>	
					</form>
				</div>
			</div>
		</div>
		

	</body>
</html>
